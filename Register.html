<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #929191;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #registration-form:hover {
            background-color: rgb(81, 78, 78); /* Change background color on hover */
        }

        #registration-form {
            background-color: #666464;
            padding: 40px;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:hover,
        input[type="email"]:hover,
        input[type="password"]:hover,
        input[type="tel"]:hover {
            border-color: #aaa;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #070a23;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #262927;
        }
        .navbar {
            background-color: #908c8c;
            padding: 10px ;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #555
        }

         .logo img {
            margin-left: 20px;
            
            height: 70px; /* Adjust the height of the logo */
            width: auto; /* Allow the width to adjust automatically */
        }

        .navbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .navbar li {
            margin-right: 40px;
        }

        .navbar a {
            font-size: 28px;
            text-decoration: none;
            color: #090a25;
            font-weight: bolder;
            transition: color 0.3s ease, text-shadow 0.3s ease; /* Added transition effect */
        }

        .navbar a:hover {
            color: #01020c;
            text-shadow: 2px 2px 4px rgba(70, 70, 71, 0.896); /* Added text shadow on hover */
        }
    </style>
</head>

<body>

    <div class="navbar">
        <div class="logo">
            <img src="/img/logo.png" alt="Logo">
        </div>
        <ul>
            <li><a href="Register.html">Register</a></li>
            <li><a href="Deshboard.html">Dashboard</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="login.html">login</a></li>
        </ul>
    </div>

    <div class="container">
        <form id="registration-form">
            <h2>User Registration</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
