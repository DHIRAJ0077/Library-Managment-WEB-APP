<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #5f5d5d;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #2f312f;
            color: white;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th:first-child,
        td:first-child {
            border-left: none;
        }

        th:last-child,
        td:last-child {
            border-right: none;
        }
        .navbar {
            background-color: #908c8c;
            padding: 10px ;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #555
        }

         .logo img {
            margin-left: 20px;
            
            height: 70px; /* Adjust the height of the logo */
            width: auto; /* Allow the width to adjust automatically */
        }

        .navbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .navbar li {
            margin-right: 40px;
        }

        .navbar a {
            font-size: 28px;
            text-decoration: none;
            color: #090a25;
            font-weight: bolder;
            transition: color 0.3s ease, text-shadow 0.3s ease; /* Added transition effect */
        }

        .navbar a:hover {
            color: #01020c;
            text-shadow: 2px 2px 4px rgba(70, 70, 71, 0.896); /* Added text shadow on hover */
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <img src="/img/logo.png" alt="Logo">
        </div>
        <ul>
            <li><a href="Register.html">Register</a></li>
            <li><a href="Deshboard.html">Dashboard</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="login.html">login</a></li>
        </ul>
    </div>
    <div class="container">
        <h2>Members</h2>
        <table>
            <thead>
                <tr>
                    <th>Member ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>john@example.com</td>
                    <td>123-456-7890</td>
                    <td>123 Main St, City, Country</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Smith</td>
                    <td>jane@example.com</td>
                    <td>987-654-3210</td>
                    <td>456 Oak Ave, Town, Country</td>
                </tr>
                <!-- Add more members as needed -->
            </tbody>
        </table>
    </div>
</body>

</html>
